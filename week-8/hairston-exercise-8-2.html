<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <script>
    //header
    const header = require('../hairston-header.js')
      console.log(header.display('Brooklyn','Hairston','Dynamic HTML'))
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style type="text/css">
    ul {
      list-style: none;
      margin: 0 auto;
    }

    #topbar {
      height: 20px;
      background-color: aqua;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    h2 {
      padding-top: 20px;
    }
  </style>

</head>
<body>
<div id="topbar"></div>

<div id="fruits"></div>

<script>

  var fruits = {
    id: "21",
    type: "apple"
  };

  var out = "<h2>Fruits</h2><ul>";
  for (x in fruits) {
    out+= "<li>" + fruits[x] + "</li>";
  }

  out +="</ul>";

  document.getElementById("fruits").innerHTML = out;


</script>



</body>
</html>
