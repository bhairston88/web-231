<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style type="text/css">
body {
width:600px;
height:600px;
background-color:red;
}
</style>
<script>
function bgFunction(){
document.body.style.backgroundColor= "green";
}
</script> <!--changed </style> to </script> to close script tag-->
</head>
<body>
<div>

<!-- background should turn green when clicked.-->
<button type="button" onClick="bgFunction()">Press me</button> <!--added quotes around bgFunction()-->
</div>
</body>
</html>
