<!--program without errors-->
 	<!DOCTYPE html>
 	<html>
 	<head>
 	<title>Discussion 7.1</title>
 	</head>

 	<body>
 	<h1>Best Foods</h1>
 	<ol>
 	<li id="first">Sour Skittles</li>
 	<li id="second">Sour Nerds</li>
 	<li id="third">Warheads</li>
 	<li id="fourth">Reeses's</li>
 	<li id="fifth">Cry Baby Tears</li>
 	</ol>

 	</body>

 	<script>
 	document.querySelector("h1").innerHTML = "Sour Candies"; //added quotes around h1
  document.getElementById('fourth').innerHTML = "Sour Patch Kids"; //changed apostrophe after kids to closed quotations, added document. before getElementById
 	</script>
 	</html>
